<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS end -->

    <title>Spell Checker</title>
  </head>
  <body>
    <div class="container card mt-5">
      <form class="p-5">
        <h1 class="text-center mb-5">Spell Checker</h1>
        <div>
          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
          />
        </div>
        <div class="bg-light pt-2 pb-2 mt-2">
          <pre class="text-center m-5" id="displayText"></pre>
        </div>
        <div class="text-center mt-2">
          <button class="btn btn-primary w-25" id="checkButton">Check!</button>
        </div>
      </form>
    </div>
    <!-- <span id="custom-text">No file chosen, yet.</span> -->
    <div class="my-tooltip">
      Hover over me
      <span class="my-tooltiptext">
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
      </span>
    </div>

    <!-- script files start -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- script file ends -->
  </body>
</html>
